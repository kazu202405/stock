<!DOCTYPE html>
<html lang="ja">

<style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Noto+Sans+JP:wght@300;400;500;600;700&display=swap');
    body {
        font-family: 'Inter', 'Noto Sans JP', -apple-system, sans-serif;
    }
    .btn-primary {
        background-color: #1b4332 !important;
    }
    .nav-link {
        color: #a3a3a3;
        transition: color 0.2s ease;
        border-bottom: 2px solid transparent;
        padding-bottom: 2px;
    }
    .nav-link:hover {
        color: #1b4332;
    }
    .nav-link.active {
        color: #1b4332;
        font-weight: 600;
        border-bottom-color: #1b4332;
    }
</style>


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Company Note{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Chart.jsのCDNを追加 -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body class="min-h-screen" style="background: #f7f7f5;">
    <!-- ナビゲーション -->
    <nav class="bg-white" style="border-bottom: 1px solid #ebebeb;">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-14">
                <!-- ロゴ・ブランド -->
                <div class="flex items-center">
                    <a href="/dashboard" class="flex items-center space-x-2.5">
                        <div class="w-7 h-7 rounded-md flex items-center justify-center" style="background: #1b4332;">
                            <i class="fas fa-book-open text-white" style="font-size: 11px;"></i>
                        </div>
                        <div class="flex flex-col">
                            <span class="text-base font-bold leading-tight" style="color: #1a1a1a; letter-spacing: -0.01em;">Company Note</span>
                            <span class="text-xs" style="color: #a3a3a3; letter-spacing: 0.02em;">～企業分析アプリ～</span>
                        </div>
                    </a>
                </div>

                <!-- メインナビゲーション -->
                <div class="hidden md:flex items-center space-x-6">
                    <a href="/learning" class="nav-link px-2 py-1.5 text-sm font-medium">
                        学習ノート
                    </a>
                    <a href="/screener" class="nav-link px-2 py-1.5 text-sm font-medium">
                        お気に入り
                    </a>
                    <a href="/community" class="nav-link px-2 py-1.5 text-sm font-medium">
                        コミュニティ
                    </a>
                    <a href="/mypage" class="nav-link px-2 py-1.5 text-sm font-medium">
                        マイページ
                    </a>
                    <a href="/dashboard/admin" class="nav-link px-2 py-1.5 text-sm font-medium">
                        管理画面
                    </a>
                    {% if current_user.is_system_admin %}
                    <a href="/user" class="nav-link px-2 py-1.5 text-sm font-medium">
                        ユーザー管理
                    </a>
                    {% endif %}
                </div>

                <!-- ユーザードロップダウン -->
                <div class="relative" x-data="{ open: false }">
                    <button @click="open = !open" class="flex items-center space-x-2 px-2 py-1.5 rounded-md text-sm font-medium" style="color: #525252;">
                        <div class="w-7 h-7 rounded-full flex items-center justify-center" style="background: #f0f0f0;">
                            <i class="fas fa-user text-xs" style="color: #a3a3a3;"></i>
                        </div>
                        <span class="hidden sm:block">{{ current_user.company_name }}</span>
                        <i class="fas fa-chevron-down text-xs" style="color: #d4d4d4;"></i>
                    </button>

                    <div x-show="open" @click.away="open = false"
                        class="absolute right-0 mt-2 w-48 bg-white rounded-lg py-1 z-50" style="border: 1px solid #ebebeb; box-shadow: 0 4px 16px rgba(0,0,0,0.06);">
                        <a href="/settlements" class="block px-4 py-2 text-sm hover:bg-gray-50" style="color: #525252;">決算情報設定</a>
                        <a href="/change_password" class="block px-4 py-2 text-sm hover:bg-gray-50" style="color: #525252;">パスワード変更</a>
                        <div style="border-top: 1px solid #f0f0f0; margin: 4px 0;"></div>
                        <a href="/logout" class="block px-4 py-2 text-sm hover:bg-gray-50" style="color: #525252;">ログアウト</a>
                    </div>
                </div>

                <!-- モバイルメニューボタン -->
                <div class="md:hidden">
                    <button class="p-2" style="color: #525252;">
                        <i class="fas fa-bars"></i>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- メインコンテンツ -->
    <main class="flex-1">
        {% block content %}
        <!-- ダッシュボードコンテンツ -->
        {% endblock %}
    </main>

    <!-- Alpine.js for interactive components -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</body>

</html>


<script>
   // URLをリンクに変換する関数
    function linkifyMessage(message) {
        return message.replace(/(https?:\/\/[^\s]+)/g, function(url) {
            return '<a href="' + url + '" target="_blank">' + url + '</a>';
        });
    }

    // ナビゲーションのアクティブ状態を設定
    document.addEventListener('DOMContentLoaded', function() {
        const path = window.location.pathname;
        document.querySelectorAll('.nav-link').forEach(function(link) {
            const href = link.getAttribute('href');
            if (path === href || (href !== '/' && path.startsWith(href))) {
                link.classList.add('active');
            }
        });
    });
</script>
