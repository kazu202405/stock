<!DOCTYPE html>
<html lang="ja">

<style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Noto+Sans+JP:wght@300;400;500;600;700&display=swap');
    body {
        font-family: 'Inter', 'Noto Sans JP', -apple-system, sans-serif;
    }
    .btn-primary {
        background-color: #1b4332 !important;
    }
    .nav-link {
        color: #a3a3a3;
        transition: color 0.2s ease;
        border-bottom: 2px solid transparent;
        padding-bottom: 2px;
    }
    .nav-link:hover {
        color: #1b4332;
    }
    .nav-link.active {
        color: #1b4332;
        font-weight: 600;
        border-bottom-color: #1b4332;
    }
</style>


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Company Note{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Chart.jsのCDNを追加 -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body class="min-h-screen" style="background: #f7f7f5;">
    <!-- ナビゲーション -->
    <nav class="bg-white" style="border-bottom: 1px solid #ebebeb;">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-14">
                <!-- ロゴ・ブランド -->
                <div class="flex items-center">
                    <a href="/dashboard" class="flex items-center space-x-2.5">
                        <div class="w-7 h-7 rounded-md flex items-center justify-center" style="background: #1b4332;">
                            <i class="fas fa-book-open text-white" style="font-size: 11px;"></i>
                        </div>
                        <div class="flex flex-col">
                            <span class="text-base font-bold leading-tight" style="color: #1a1a1a; letter-spacing: -0.01em;">Company Note</span>
                            <span class="text-xs" style="color: #a3a3a3; letter-spacing: 0.02em;">～企業分析アプリ～</span>
                        </div>
                    </a>
                </div>

                <!-- メインナビゲーション -->
                <div class="hidden md:flex items-center space-x-6">
                    <a href="/dashboard" class="nav-link px-2 py-1.5 text-sm font-medium">
                        ホーム
                    </a>
                    <a href="/learning" class="nav-link px-2 py-1.5 text-sm font-medium">
                        学習ノート
                    </a>
                    <a href="/community" class="nav-link px-2 py-1.5 text-sm font-medium">
                        コミュニティ
                    </a>
                    <a href="/search" class="nav-link px-2 py-1.5 text-sm font-medium">
                        銘柄検索
                    </a>
                    {% if is_logged_in and user_role == 'admin' %}
                    <a href="/dashboard/admin" class="nav-link px-2 py-1.5 text-sm font-medium">
                        銘柄管理
                    </a>
                    <a href="/admin/users" class="nav-link px-2 py-1.5 text-sm font-medium">
                        ユーザー管理
                    </a>
                    {% endif %}
                    <a href="/mypage" class="nav-link px-2 py-1.5 text-sm font-medium">
                        マイページ
                    </a>
                </div>

                <!-- ユーザー名・ログイン/ログアウト -->
                <div class="flex items-center space-x-3">
                    {% if is_logged_in %}
                    <span class="text-sm font-medium" style="color: #525252;">{{ user_name }}</span>
                    <a href="#" onclick="document.getElementById('logoutModal').style.display='flex'; return false;" class="flex items-center px-2 py-1.5 rounded-md text-sm font-medium" style="color: #a3a3a3;" title="ログアウト">
                        <i class="fas fa-sign-out-alt"></i>
                    </a>
                    {% else %}
                    <a href="/login" class="px-3 py-1.5 rounded-md text-sm font-medium" style="color: #525252; border: 1px solid #ebebeb;">
                        ログイン
                    </a>
                    <a href="/register" class="px-3 py-1.5 rounded-md text-sm font-medium text-white" style="background: #1b4332;">
                        新規登録
                    </a>
                    {% endif %}
                </div>

                <!-- モバイルメニューボタン -->
                <div class="md:hidden">
                    <button class="p-2" style="color: #525252;">
                        <i class="fas fa-bars"></i>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- メインコンテンツ -->
    <main class="flex-1">
        {% block content %}
        <!-- ダッシュボードコンテンツ -->
        {% endblock %}
    </main>

    <!-- エラーモーダル -->
    <div id="errorModal" style="display:none; position:fixed; inset:0; z-index:9999; background:rgba(0,0,0,0.4); align-items:center; justify-content:center;">
        <div style="background:#fff; border-radius:12px; padding:28px 32px; max-width:400px; width:90%; box-shadow:0 8px 32px rgba(0,0,0,0.12); text-align:center;">
            <div style="margin-bottom:16px;">
                <i id="errorModalIcon" class="fas fa-exclamation-circle" style="font-size:36px; color:#e74c3c;"></i>
            </div>
            <p id="errorModalMessage" style="color:#1a1a1a; font-size:15px; line-height:1.6; margin-bottom:24px; white-space:pre-line;"></p>
            <button onclick="closeErrorModal()" style="background:#1b4332; color:#fff; border:none; border-radius:8px; padding:10px 32px; font-size:14px; font-weight:500; cursor:pointer;">
                閉じる
            </button>
        </div>
    </div>

    <!-- 成功モーダル -->
    <div id="successModal" style="display:none; position:fixed; inset:0; z-index:9999; background:rgba(0,0,0,0.4); align-items:center; justify-content:center;">
        <div style="background:#fff; border-radius:12px; padding:28px 32px; max-width:400px; width:90%; box-shadow:0 8px 32px rgba(0,0,0,0.12); text-align:center;">
            <div style="margin-bottom:16px;">
                <i class="fas fa-check-circle" style="font-size:36px; color:#1b4332;"></i>
            </div>
            <p id="successModalMessage" style="color:#1a1a1a; font-size:15px; line-height:1.6; margin-bottom:24px;"></p>
            <button onclick="closeSuccessModal()" style="background:#1b4332; color:#fff; border:none; border-radius:8px; padding:10px 32px; font-size:14px; font-weight:500; cursor:pointer;">
                閉じる
            </button>
        </div>
    </div>

    <!-- ログアウト確認モーダル -->
    {% if is_logged_in %}
    <div id="logoutModal" style="display:none; position:fixed; inset:0; z-index:9999; background:rgba(0,0,0,0.4); align-items:center; justify-content:center;">
        <div style="background:#fff; border-radius:12px; padding:28px 32px; max-width:400px; width:90%; box-shadow:0 8px 32px rgba(0,0,0,0.12); text-align:center;">
            <div style="margin-bottom:16px;">
                <i class="fas fa-sign-out-alt" style="font-size:36px; color:#6b7280;"></i>
            </div>
            <p style="color:#1a1a1a; font-size:15px; line-height:1.6; margin-bottom:24px;">ログアウトしますか？</p>
            <div style="display:flex; gap:12px; justify-content:center;">
                <button onclick="document.getElementById('logoutModal').style.display='none'" style="background:#f3f4f6; color:#525252; border:none; border-radius:8px; padding:10px 32px; font-size:14px; font-weight:500; cursor:pointer;">
                    キャンセル
                </button>
                <button onclick="window.location.href='/logout'" style="background:#1b4332; color:#fff; border:none; border-radius:8px; padding:10px 32px; font-size:14px; font-weight:500; cursor:pointer;">
                    ログアウト
                </button>
            </div>
        </div>
    </div>
    {% endif %}

    <!-- Alpine.js for interactive components -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</body>

</html>


<script>
    // エラーモーダル表示
    function showErrorModal(message) {
        const modal = document.getElementById('errorModal');
        document.getElementById('errorModalMessage').textContent = message;
        modal.style.display = 'flex';
    }
    function closeErrorModal() {
        document.getElementById('errorModal').style.display = 'none';
    }
    // 成功モーダル表示
    function showSuccessModal(message) {
        const modal = document.getElementById('successModal');
        document.getElementById('successModalMessage').textContent = message;
        modal.style.display = 'flex';
    }
    function closeSuccessModal() {
        document.getElementById('successModal').style.display = 'none';
    }
    // モーダル背景クリックで閉じる
    document.addEventListener('DOMContentLoaded', function() {
        ['errorModal', 'successModal'].forEach(function(id) {
            var modal = document.getElementById(id);
            if (modal) {
                modal.addEventListener('click', function(e) {
                    if (e.target === modal) modal.style.display = 'none';
                });
            }
        });
    });

   // URLをリンクに変換する関数
    function linkifyMessage(message) {
        return message.replace(/(https?:\/\/[^\s]+)/g, function(url) {
            return '<a href="' + url + '" target="_blank">' + url + '</a>';
        });
    }

    // ナビゲーションのアクティブ状態を設定
    document.addEventListener('DOMContentLoaded', function() {
        const path = window.location.pathname;
        document.querySelectorAll('.nav-link').forEach(function(link) {
            const href = link.getAttribute('href');
            if (path === href || (href !== '/' && path.startsWith(href))) {
                link.classList.add('active');
            }
        });
    });
</script>
