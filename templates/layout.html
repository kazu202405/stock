<!DOCTYPE html>
<html lang="ja">

<style>
    .btn-primary {
        background-color: #226994 !important;
    }
</style>


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}事業計画書作成・財務分析システム{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Chart.jsのCDNを追加 -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body class="bg-gray-50 min-h-screen">
    <!-- モダンナビゲーション -->
    <nav class="bg-white shadow-sm border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <!-- ロゴ・ブランド -->
                <div class="flex items-center">
                    <a href="/" class="flex items-center space-x-2">
                        <div class="w-8 h-8 bg-gradient-to-br from-blue-600 to-blue-800 rounded-lg flex items-center justify-center">
                            <i class="fas fa-chart-line text-white text-sm"></i>
                        </div>
                        <span class="text-xl font-bold text-gray-900">企業情報抽出アプリ</span>
                    </a>
                </div>

                <!-- メインナビゲーション -->
                <div class="hidden md:flex items-center space-x-8">
                    <a href="/screener" class="text-gray-700 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium transition-colors">
                        お気に入り
                    </a>
                    <a href="/community" class="text-gray-700 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium transition-colors">
                        コミュニティ
                    </a>
                    <a href="/mypage" class="text-gray-700 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium transition-colors">
                        マイページ
                    </a>
                    <a href="/admin" class="text-gray-700 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium transition-colors">
                        管理画面
                    </a>
                    {% if current_user.is_system_admin %}
                    <a href="/user" class="text-gray-700 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium transition-colors">
                        ユーザー管理
                    </a>
                    {% endif %}
                </div>

                <!-- ユーザードロップダウン -->
                <div class="relative" x-data="{ open: false }">
                    <button @click="open = !open" class="flex items-center space-x-2 text-gray-700 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium">
                        <div class="w-8 h-8 bg-gray-300 rounded-full flex items-center justify-center">
                            <i class="fas fa-user text-gray-600 text-xs"></i>
                        </div>
                        <span class="hidden sm:block">{{ current_user.company_name }}</span>
                        <i class="fas fa-chevron-down text-xs"></i>
                    </button>
                    
                    <div x-show="open" @click.away="open = false" 
                        class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 z-50 border border-gray-200">
                        <a href="/settlements" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-50">決算情報設定</a>
                        <a href="/change_password" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-50">パスワード変更</a>
                        <div class="border-t border-gray-100 my-1"></div>
                        <a href="/logout" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-50">ログアウト</a>
                    </div>
                </div>

                <!-- モバイルメニューボタン -->
                <div class="md:hidden">
                    <button class="text-gray-700 hover:text-gray-900 p-2">
                        <i class="fas fa-bars"></i>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- メインコンテンツ -->
    <main class="flex-1">
        {% block content %}
        <!-- ダッシュボードコンテンツ -->
        {% endblock %}
    </main>

    <!-- Alpine.js for interactive components -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</body>

</html>


<script>
   // URLをリンクに変換する関数
    function linkifyMessage(message) {
        return message.replace(/(https?:\/\/[^\s]+)/g, function(url) {
            return '<a href="' + url + '" target="_blank">' + url + '</a>';
        });
    }

</script>
