<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン - 企業情報抽出アプリ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@300;400;500;600&family=Inter:wght@300;400;500;600&display=swap');

        :root {
            --lp-bg: #fafaf8;
            --lp-text: #1a1a1a;
            --lp-accent: #1b4332;
            --lp-accent-light: #2d6a4f;
            --lp-muted: #6b7280;
            --lp-border: #e5e5e0;
        }

        body {
            font-family: 'Noto Serif JP', 'Inter', serif;
            background: var(--lp-bg);
            color: var(--lp-text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* 入力フィールド */
        .login-input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--lp-border);
            border-radius: 8px;
            font-family: inherit;
            font-size: 0.95rem;
            color: var(--lp-text);
            background: white;
            transition: border-color 0.3s, box-shadow 0.3s;
            outline: none;
        }

        .login-input:focus {
            border-color: var(--lp-accent);
            box-shadow: 0 0 0 3px rgba(27, 67, 50, 0.08);
        }

        .login-input::placeholder {
            color: #b0b0a8;
        }

        /* ログインボタン */
        .login-btn {
            width: 100%;
            padding: 12px;
            background: var(--lp-accent);
            color: white;
            border: none;
            border-radius: 8px;
            font-family: inherit;
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s, box-shadow 0.3s;
        }

        .login-btn:hover {
            background: var(--lp-accent-light);
            transform: translateY(-1px);
            box-shadow: 0 4px 16px rgba(27, 67, 50, 0.2);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        /* チェックボックス */
        .custom-checkbox {
            accent-color: var(--lp-accent);
            width: 16px;
            height: 16px;
            cursor: pointer;
        }

        /* リンク */
        .login-link {
            color: var(--lp-accent);
            text-decoration: none;
            transition: opacity 0.3s;
        }

        .login-link:hover {
            opacity: 0.7;
        }

        /* フラッシュメッセージ */
        .flash-error {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #991b1b;
            padding: 10px 16px;
            border-radius: 8px;
            font-size: 0.85rem;
        }

        /* 装飾ライン */
        .accent-line {
            width: 40px;
            height: 2px;
            background: var(--lp-accent);
        }
    </style>
</head>
<body>

    <!-- ヘッダー -->
    <header class="py-6 px-6">
        <div class="max-w-md mx-auto">
            <a href="/" class="text-sm font-medium" style="color: var(--lp-text); text-decoration: none; transition: opacity 0.3s;"
               onmouseover="this.style.opacity='0.6'" onmouseout="this.style.opacity='1'">
                <span style="margin-right: 4px;">&larr;</span> トップに戻る
            </a>
        </div>
    </header>

    <!-- メインコンテンツ -->
    <main class="flex-1 flex items-center justify-center px-6 pb-16">
        <div class="w-full max-w-md">
            <!-- ロゴ・タイトル -->
            <div class="text-center mb-10">
                <div class="accent-line mx-auto mb-6"></div>
                <h1 class="text-2xl font-light tracking-tight mb-2">ログイン</h1>
                <p class="text-sm" style="color: var(--lp-muted);">アカウント情報を入力してください</p>
            </div>

            <!-- フラッシュメッセージ -->
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="flash-error mb-6">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <!-- ログインフォーム -->
            <form action="/login" method="post" class="space-y-5">
                <div>
                    <label class="block text-sm font-medium mb-2" style="color: var(--lp-text);">メールアドレス</label>
                    <input type="text" name="account_name" class="login-input" placeholder="mail@example.com"
                           value="{{ saved_username if saved_username else '' }}" required>
                </div>

                <div>
                    <label class="block text-sm font-medium mb-2" style="color: var(--lp-text);">パスワード</label>
                    <div class="relative">
                        <input type="password" id="password" name="password" class="login-input" placeholder="パスワードを入力" required>
                        <button type="button" onclick="togglePassword()" class="absolute right-3 top-1/2 -translate-y-1/2"
                                style="color: var(--lp-muted); background: none; border: none; cursor: pointer; padding: 4px;">
                            <svg id="eye-icon" width="20" height="20" viewBox="0 0 20 20" fill="none">
                                <path d="M10 4C4 4 1 10 1 10s3 6 9 6 9-6 9-6-3-6-9-6z" stroke="currentColor" stroke-width="1.5" fill="none"/>
                                <circle cx="10" cy="10" r="3" stroke="currentColor" stroke-width="1.5" fill="none"/>
                            </svg>
                        </button>
                    </div>
                </div>

                <div class="flex items-center justify-between">
                    <label class="flex items-center gap-2 cursor-pointer">
                        <input type="checkbox" name="remember" class="custom-checkbox">
                        <span class="text-sm" style="color: var(--lp-muted);">ログイン状態を保持</span>
                    </label>
                </div>

                <button type="submit" class="login-btn">ログイン</button>
            </form>

            <!-- 区切り線 -->
            <div class="flex items-center gap-4 my-8">
                <div class="flex-1 h-px" style="background: var(--lp-border);"></div>
                <span class="text-xs" style="color: var(--lp-muted);">または</span>
                <div class="flex-1 h-px" style="background: var(--lp-border);"></div>
            </div>

            <!-- 新規登録リンク -->
            <div class="text-center">
                <p class="text-sm" style="color: var(--lp-muted);">
                    アカウントをお持ちでない方は
                    <a href="/dashboard" class="login-link font-medium">こちら</a>
                </p>
            </div>
        </div>
    </main>

    <!-- フッター -->
    <footer class="py-6 px-6 text-center">
        <p class="text-xs" style="color: var(--lp-muted);">
            本サービスは投資助言・投資勧誘を目的としたものではありません。
        </p>
    </footer>

    <script>
        // パスワード表示切り替え
        function togglePassword() {
            const input = document.getElementById('password');
            const icon = document.getElementById('eye-icon');
            if (input.type === 'password') {
                input.type = 'text';
                icon.innerHTML = `
                    <path d="M10 4C4 4 1 10 1 10s3 6 9 6 9-6 9-6-3-6-9-6z" stroke="currentColor" stroke-width="1.5" fill="none"/>
                    <circle cx="10" cy="10" r="3" stroke="currentColor" stroke-width="1.5" fill="none"/>
                    <line x1="3" y1="3" x2="17" y2="17" stroke="currentColor" stroke-width="1.5"/>
                `;
            } else {
                input.type = 'password';
                icon.innerHTML = `
                    <path d="M10 4C4 4 1 10 1 10s3 6 9 6 9-6 9-6-3-6-9-6z" stroke="currentColor" stroke-width="1.5" fill="none"/>
                    <circle cx="10" cy="10" r="3" stroke="currentColor" stroke-width="1.5" fill="none"/>
                `;
            }
        }
    </script>
</body>
</html>
